<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Note Runner!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=2.1" />

    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.5/build/cjs/vexflow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xml-js@1.6.11/dist/xml-js.min.js"></script>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header-left">
                <div class="branding">
                    <div class="logo-circle">â™ª</div>
                    <div class="branding-text">
                        <h1 class="app-title">Music Note Runner!</h1>
                        <p class="app-subtitle" id="workTitle">Upload a MusicXML file to begin</p>
                        <p class="app-meta" id="composerName"></p>
                    </div>
                </div>

                <label class="file-upload">
                    <span class="file-label">ðŸ“„ Upload Song</span>
                    <input id="fileInput" type="file" accept=".musicxml,.xml" />
                </label>
            </div>

            <div class="header-right">
                <!-- Scroll Modes -->
                <div class="control-group">
                    <span class="group-label">Scroll mode</span>
                    <div id="scrollModeButtons" class="mode-buttons">
                        <button type="button" class="mode-btn active" data-mode="smooth">Smooth</button>
                        <button type="button" class="mode-btn" data-mode="jumping">Jump</button>
                        <button type="button" class="mode-btn" data-mode="center">Center</button>
                    </div>
                </div>

                <!-- Tempo -->
                <div class="control-group">
                    <label for="tempoSlider">Tempo</label>
                    <div class="tempo-row">
                        <input id="tempoSlider" type="range" min="40" max="200" value="100" />
                        <span id="tempoValue" class="tempo-value">100 BPM</span>
                    </div>
                    <div class="tempo-current">
                        Current: <span id="currentTempo">100</span> BPM
                    </div>
                </div>

                <div class="control-group">
                    <label for="highlightColor">Highlight</label>
                    <input id="highlightColor" type="color" value="#2ecc71" />
                </div>

                <div class="control-group">
                    <span class="group-label">Sound</span>
                    <button type="button" id="soundToggle" class="pill-btn" data-enabled="false">
                        ðŸ”‡ Off
                    </button>
                </div>
            </div>
        </header>

        <main class="main">
            <section class="info-bar">
                <div class="info-left">
                    <span class="info-label">Notes played:</span>
                    <span id="noteCount" class="note-count">0 / 0</span>
                </div>
                <div class="info-right">
                    <div class="progress-wrapper">
                        <span class="progress-label">Progress</span>
                        <div class="progress-bar">
                            <div id="progressFill" class="progress-fill"></div>
                        </div>
                        <span id="progressText" class="progress-text">0%</span>
                    </div>
                </div>
            </section>

            <section class="sheet-music-viewport">
                <div id="scrollWrapper">
                    <div id="musicCanvas"></div>
                </div>
                <div class="guide-line"></div>
            </section>

            <footer class="bottom-bar">
                <div class="bottom-left">
                    <button id="startBtn" class="primary-btn">Start</button>
                    <button id="pauseBtn" class="secondary-btn">Pause</button>
                    <button id="resetBtn" class="secondary-btn">Reset</button>
                </div>
                <div class="bottom-right">
                    <span class="helper-text">
                        Tip: Turn sound on, then adjust tempo and scroll modes to practice.
                    </span>
                </div>
            </footer>
        </main>

        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="app.js?v=2.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>

</html>
